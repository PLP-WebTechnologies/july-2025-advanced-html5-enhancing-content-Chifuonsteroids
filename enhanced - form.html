<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Enhanced HTML5 Portfolio and Registration Form with Lists, Tables, Media, and Validation">
  <title>Enhanced HTML5 Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    header, main, section, footer {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    header {
      background-color: #0077cc;
      color: white;
    }

    h1, h2 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #999;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    ul {
      list-style-type: disc;
      padding-left: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    fieldset {
      margin-bottom: 15px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    legend {
      font-weight: bold;
    }

    footer {
      background-color: #eee;
      text-align: center;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }

    body.dark-mode header {
      background-color: #1e1e1e;
    }

    body.dark-mode form {
      background-color: #1a1a1a;
    }

    .toggle-container {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 10px 20px;
        background-color: #0077cc;
        color: white;
    }

    .toggle-container label {
        margin-right: 10px;
        font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>My HTML5 Portfolio Page</h1>
    <div class="toggle-container">
      <label for="darkModeToggle"> Toggle Dark Mode</label> 
        <input type="checkbox" id="darkModeToggle" />
    </div>
  </header>

  <main>
    <section>
      <h2>Favorite Technologies</h2>
      <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>Python</li>
      </ul>
    </section>

    <section>
      <h2>Programming Language Popularity</h2>
      <table>
        <thead>
          <tr>
            <th>Language</th>
            <th>Usage (%)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>JavaScript</td>
            <td>65%</td>
          </tr>
          <tr>
            <td>Python</td>
            <td>48%</td>
          </tr>
          <tr>
            <td>Java</td>
            <td>35%</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section>
      <h2>Media Showcase</h2>
      <img src="https://thehowler.org/wp-content/uploads/2018/01/roll-safe-meme-1.jpg" alt="The Howler" width="100%" />
      <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <video controls width="100%">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>

    <section>
      <h2>Registration Form</h2>
      <form action="#" method="post">
        <fieldset>
          <legend>Personal Information</legend>

          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required placeholder="Enter your full name">

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required placeholder="example@email.com" autocomplete="email">

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required minlength="6" placeholder="At least 6 characters">

          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">-- Select Gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>

          <label for="readonly-id">User ID (Readonly):</label>
          <input type="text" id="readonly-id" name="userid" value="AUTO-2025-0001" readonly>
        </fieldset>

        <fieldset>
          <legend>Additional Info</legend>

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="1" max="120" required>

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number">

          <label for="bio">Short Bio:</label>
          <textarea id="bio" name="bio" rows="4" maxlength="200" placeholder="Tell us about yourself..."></textarea>
        </fieldset>

        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Portfolio. All rights reserved.</p>
  </footer>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
